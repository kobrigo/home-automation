<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Raspberry Pi Home Automation</title>

    <link rel="stylesheet" href="vendor/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="src/main.css">

    <!-- Angular Material Dependencies -->
    <script src="vendor/angular/angular.js" defer></script>
    <script src="vendor/angular-animate/angular-animate.js" defer></script>
    <script src="vendor/angular-aria/angular-aria.js" defer></script>

    <!-- Angular Material Javascript using RawGit to load directly from `bower-material/master` -->
    <script src="vendor/angular-material/angular-material.js" defer></script>
    <script src="vendor/angular-socket-io/socket.js" defer></script>

    <!-- This is what causes the socket.io client module to be loaded-->
    <script src="/socket.io/socket.io.js" defer></script>


    <!-- application sepecific modules -->
    <script src="src/app-modules.js" defer></script>
    <script src="src/app.js" defer></script>
    <script src="src/services/app-socket-service.js" defer></script>

</head>
<body ng-app="mainAppModule">

<div ng-controller="appController as mainAppController">
    <div class="pins-toggles-container">
        <div ng-repeat="gpioPin in mainAppController.model.gpioPins track by gpioPin.id" class="pin-switch">
            <md-switch ng-model="gpioPin.state" aria-label="Switch {{::gpioPin.id}}"  ng-change="handleOnClick(gpioPin)" ng-cloak>
                GPIO Pin {{::gpioPin.id}}: {{ data.cb1 }}
            </md-switch>
        </div>
    </div>
</div>
</body>
</html>
