<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Raspberry Pi Home Automation</title>

    <!--vendor specific styles-->
    <!-- build:vendorStyles-->
    This is where all the vendor specific styles will be placed
    <!-- endbuild -->

    <!--application specific styles-->
    <!-- build:applicaitonStyles-->
    This is where all the applicaion specific styles will be placed
    <!-- endbuild -->

    <!-- Angular Material Dependencies -->
    <!-- build:vendorFiles -->
    This is where all the vendor files will be placed
    <!-- endbuild -->

    <!-- This is what causes the socket.io client module to be loaded-->
    <script src="/socket.io/socket.io.js" defer></script>

    <!-- application specific modules -->
    <!-- build:applicationFiles -->
    This is where all the application files will be placed
    <!-- endbuild -->

</head>
<body ng-app="mainAppModule">

<div ng-controller="appController as mainAppController">
    <div class="pins-toggles-container">
        <div ng-repeat="gpioPin in mainAppController.model.gpioPins track by gpioPin.id" class="pin-switch">
            <md-switch ng-model="gpioPin.state" ng-true-value="1" ng-false-value="0" aria-label="Switch {{::gpioPin.id}}"  ng-change="handleOnClick(gpioPin)" ng-cloak>
                GPIO Pin {{::gpioPin.id}}: {{ data.cb1 }}
            </md-switch>
        </div>
    </div>
</div>
</body>
</html>
